<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Essa é minha Página</title>
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <!--estrutura: header - nav (logo) + (lista) ul - li - Coloca o menu em forma de lista -->
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <!-- <img src="" alt="Logo"> -->
            <!-- Put the logo in the nav. Alt is alternative text, which is displayed when the image is not loaded-->
            <p> AndraTec - Tecnologia</p> <!-- Paragraph placed in a place of the logo -->
            <ul>
                <li>Home</li>
                <li>Serviços</li>
                <li>Contato</li>
            </ul>
        </nav>

        <div class="header-content">
            <h1>AndraTec Tecnologia</h1>
            <p>Tecnologia a um clique! Nosso objetivo é aproximar você do mundo digital.</p>
            <button class="botao-junte-se">Junte-se a Nós!</button>
        </div>
    </header>
    <session>
        <div class="banners">
            <div class="banner-1">
                <div class="conteudo-banner-1">
                    <p>Esse banner é o 1 </p>
                    <img class="banner1-image" src="image/card1.jpg" alt="Img Banner">
                    <h2>Banner 1</h2>
                </div>
            </div>
            <div class="banner-2">
                <img class="banner2-image" src="image/card2.jpg" alt="Img Banner">
                <h2>Banner 2</h2>
                <div class="conteudo-banner-2">
                    <p>Esse banner é o 2 </p>
                </div>
            </div>
            <div class="banner-3">
                <img class="banner3-image" src="image/card3.jpg" alt="Img Banner">
                <h2>Banner 3</h2>
                <div class="conteudo-banner-3">
                    <p>Esse banner é o 3 </p>
                </div>
            </div>
        </div>
    </session>

    <!--<script src="js/script.js"></script> -->
</body>
</html>
